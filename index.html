<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min(1).css">
    <title>Notes App</title>
</head>
<body>
<div class="container">
    <div class="notes-container">
        <ul class="list-group " id="notes">
            
        </ul>
    </div>
    <div class="note-view">
        <input class="note-title" id="name_note" type="text" placeholder="Enter name..." />
        <button class="add-btn btn btn-success" id="add_button">Add</button>
        <button class="edit-btn btn btn-success" id="edit_button">Edit</button>
        <button class="new-btn btn btn-success" id="new_button">New</button>
        <button class="save-btn btn btn-success" id="save_button">Save</button>
        <textarea class="note-text" id="text_note" type="text" placeholder="Enter note..."></textarea>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
