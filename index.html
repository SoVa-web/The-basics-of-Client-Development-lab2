<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="stylesheet" href="css/bootstrap.min(1).css">
    <title>Notes App</title>
</head>
<body id="back">

<div class="container">
   
    <div class="navbar">
        <h1 >Owl`s notes</h1>
        <img src="2_画板 1.png" style="widows: 80px;height:120px;" ></img>
    </div>
    <div class="notes-container">
        <ul class="list-group " id="notes"></ul>
    </div>
    <div class="note-view ">
        <input class="note-title" id="name_note" type="text" placeholder="Enter name..." />
        <button class="btn btn-warning" id="add_button">Add</button>
        <button class="btn btn-warning" id="edit_button">Edit</button>
        <button class="btn btn-warning" id="new_button">New</button>
        <button class="btn btn-warning" id="save_button">Save</button>
        <textarea class="note-text" id="text_note" type="text" placeholder="Enter note..."></textarea>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
