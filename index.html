<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <title>Notes</title> 
    <link rel="stylesheet"  
    href="style.css"/>
</head>
<body>
   <div>
       <div class="container">
           <div class="row">
               <div class="toolbar">
                   <div class="col">
                       <button id="add_btn" class = "toolbar_add_btn">Add</button>
                       <button id="delete_btn" class = "toolbar_delete_btn">Delete</button>
                       <button id="edit_btn" class = "toolbar_edit_btn">Edit</button>
                   </div>
               </div>
           </div>
           <div class="row">
              <div class="col-2">
                <ul id = "notes" class="ul" type="text" ></ul>
              </div>
              <div class="col-10">
                <div id="info" class="note">
                    <input id="noteName" class="input" type="text" placeholder="Enter name....">
                    <input id="noteDate" class="data" type="date">
                    <textarea id="noteText" class="textarea" type="text" rows= 10 placeholder="Enter text...." ></textarea>
                </div>
              </div>
           </div>
       </div>
   </div>
   <script src = "./index.js"></script>
</body>
</html>
