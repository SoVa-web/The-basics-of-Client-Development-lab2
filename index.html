<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../The-basics-of-Client-Development-lab2/css/styles.css">
    <title>Notes App</title>
</head>
<body>
<div class="container">
    <div class="notes-container">
        <ul class="notes-list" id="notes">
            
        </ul>
    </div>
    <div class="note-view">
        <input id="note-title" id="name_note" type="text" placeholder="Enter name..." />
        <button class="add-btn" id="add_button">Add</button>
        <textarea class="note-text" id="text_note" type="text" placeholder="Enter note..."></textarea>
    </div>
</div>
<script src="../The-basics-of-Client-Development-lab2/js/index.js"></script>



</body>
</html>
