<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <title>Notes</title> 
    <link rel="stylesheet"  
    href="style.css"/>
</head>
<body>
   <div>
       <div class="container">
           <div class="row">
               <div class="toolbar">
                   <div class="col">
                       <button id="add_btn" class = "toolbar_add_btn">Add</button>
                       <button id="delete_btn" class = "toolbar_delete_btn">Delete</button>
                       <button id="edit_btn" class = "toolbar_edit_btn">Edit</button>
                   </div>
               </div>
           </div>
           <div class="row">
              <div class="col-5">
                <ul class="ul"  id = "notes"></ul>
              </div>
              <div class="col-7">
                <div class="note">
                    <textarea class="textarea" rows= 10 ></textarea>
                </div>
              </div>
           </div>
       </div>
   </div>
   <script src = "./index.js"></script>
</body>
</html>
